<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    /> -->
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    /> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/show.css" />
  </head>
  <body>
    <div class="container-spec">
      <div class="show">
        <h1>Show</h1>
        <div class="deets">
          <h2>Movie</h2>
          <p>Movie</p>
          <h2>Language</h2>
          <p>Language</p>
          <h2>Start Date</h2>
          <p>Start Date</p>
          <h2>End Date</h2>
          <p>End Date</p>
          <h2>Theater Name</h2>
          <p>Theater Name</p>
          <h2>Theater Type</h2>
          <p>Theater Type</p>
          <h2>Location</h2>
          <p>Location</p>
          <h2>Screen</h2>
          <p>Screen</p>
          <h2>Seat</h2>
          <p>Seat</p>
          <h2>Price</h2>
          <p>Price</p>
        </div>
        <button onclick="book()">Book</button>
        <div class="mess"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/api.js"></script>
    <script>
      let book = () => {
        var myHeaders = new Headers();
        myHeaders.append("token", localStorage.getItem("token"));
        myHeaders.append("Content-Type", "application/json");

        let messageDiv = document.querySelector(".mess");
        messageDiv.classList.remove("show");

        var raw = JSON.stringify({
          show: showId,
          screen: {
            sc: document.querySelector(".screen").options[
              document.querySelector(".screen").selectedIndex
            ].text,
            st: document.querySelector(".seat").options[
              document.querySelector(".seat").selectedIndex
            ].text,
          },
        });

        var requestOptions = {
          method: "POST",
          headers: myHeaders,
          body: raw,
          redirect: "follow",
        };

        let ok = true;

        fetch(api + "/ticket", requestOptions)
          .then((response) => {
            if (!response.ok) {
              ok = false;
            }
            return response.json();
          })
          .then((result) => {
            if (!ok) {
              throw result;
            }
            console.log(result);
            location.href = "./ticketBooked.html";
          })
          .catch((error) => {
            console.log("error", error);
            messageDiv.innerHTML = error["message"];
            messageDiv.classList.add("show");
          });
      };

      let renderShow = (data) => {
        let ps = document.querySelectorAll(".deets > p");
        ps[0].innerHTML = data.movie.name;
        ps[1].innerHTML = data.movie.lang;
        ps[2].innerHTML = data.s_date;
        ps[3].innerHTML = data.e_date;
        ps[4].innerHTML = data.theater.name;
        ps[5].innerHTML = data.theater.type;
        ps[6].innerHTML = data.theater.location;
        ps[7].innerHTML = `
                    <!-- Dropdown Structure -->
                    <select id='dropdown1' class='screen'>

                    </select>

                `;
        data.screens.forEach((ele) => {
          ps[7].getElementsByClassName(
            "screen"
          )[0].innerHTML += `<option>${ele.name}</option>`;
        });
        ps[8].innerHTML = `
                    <select id='dropdown2' class='seat'>

                    </select>
                `;
        console.log(ps[8].getElementsByClassName("seat")[0]);
        data.screens[0].f_seats.forEach((ele) => {
          console.log(ele);
          ps[8].getElementsByClassName(
            "seat"
          )[0].innerHTML += `<option>${ele}</option>`;
        });
        ps[9].innerHTML = data.price;
      };

      let showId = location.href.split("id=").pop();
      var myHeaders = new Headers();
      myHeaders.append("token", localStorage.getItem("token"));

      var requestOptions = {
        method: "GET",
        headers: myHeaders,
        redirect: "follow",
      };

      fetch(api + "/show/spec?id=" + showId, requestOptions)
        .then((response) => response.json())
        .then((result) => {
          console.log(result);
          renderShow(result);
        })
        .catch((error) => console.log("error", error));
    </script>
  </body>
</html>
